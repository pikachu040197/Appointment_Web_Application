<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Appointment Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel='stylesheet' href='style.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div id="formError" class="row col-md-8 col-md-offset-2 text-danger"></div>

      <div class="row col-md-8 col-md-offset-2">
        <div class="form-group">
          <input type="button" id="newBtn" value="NEW" class="btn btn-primary btn-sm"/>
          <input type="button" id="cancelBtn" value="CANCEL" class="btn btn-primary btn-sm"/>
        </div>
      </div>

      <div id="addAppointment" class="row col-md-8 col-md-offset-2">
        <form id="appointmentForm" method="POST" action="/cgi-bin/appointment/add.pl">
          <div class="form-group">
            <label for="content">DATE</label>
            <input type="text" id="datepicker" name="date" placeholder="MM/DD/YYYY" required readonly/>
          </div>
          <div class="form-group">
            <label for="content">TIME</label>
            <input type="text" id="time" name="time" maxlength="8" placeholder="HH:MM AM/PM" required />
          </div>
          <div class="form-group">
            <label for="content">DESC</label>
            <textarea id="description" name="description" rows="2" cols="50" maxlength="100" required></textarea>
          </div>
        </form>
      </div>

      <div class="row col-md-8 col-md-offset-2">
        <div class="form-group">
          <input type="text" id="searchText" name="searchText" for="content" maxlength="20" resize="none"/>
          <input type="button" id="searchBtn" value="SEARCH" class="btn btn-primary btn-sm"/>
         </div>
      </div>

      <hr>

      <div class="row col-md-8 col-md-offset-2">
    		 	<table id="resultsTable" class="table table-bordered"></table>
    		</div>
    		<div id="resultsNone" class="row col-md-8 col-md-offset-2 text-danger"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
